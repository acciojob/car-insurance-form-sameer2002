<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit" method="post">
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required><br>

		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required><br>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>

		<label for="carage">Car Age*</label>
		<input type="number" name="carage" id="carage" required><br>

		<label for="dop">Date of Purchage(dop)*</label>
		<input type="date" name="dop" id="dop" required><br>

		<label for="password">Password*</label>
		<input type="password" name="password" id="password" required><br>

		<label for="submit"></label>
		<button type="submit" name="submit" id="submit" value="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
